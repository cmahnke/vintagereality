{{- if isset .Params "tags" -}}
  <ul class="tags">
    <h3 class="tags-head">{{ i18n "tags" }}:</h3>
    {{ range $tag := .Params.tags }}
      {{ $tagTranslation := (i18n $tag) }}
      {{- if eq $tagTranslation "" -}}
        {{- $tagTranslation = $tag -}}
      {{- end -}}
      <li><a class="tag" href="{{ "tags/" | relLangURL }}{{ $tag | urlize }}" title="{{ $tag }}">#{{ $tagTranslation | safeHTML }}</a></li>
    {{ end }}
  </ul>
{{- end -}}
