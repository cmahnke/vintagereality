{{- if isset .Params "tags" -}}
  <div class="tags">
    {{ range $tag := .Params.tags }}
      {{ $tagTranslation := (i18n $tag) }}
      {{- if eq $tagTranslation "" -}}
        {{- $tagTranslation = $tag -}}
      {{- end -}}
      <a class="tag" href="{{ "tags/" | relLangURL }}{{ $tag | urlize }}" title="{{ $tag }}">#{{ $tagTranslation | safeHTML }}</a>
    {{ end }}
  </div>
{{- end -}}
